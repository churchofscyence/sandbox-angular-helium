<div class="work-area work-area-inner" >

  <p>{{title}}</p>

  <div class="counter">
    <span>Current Counter : {{this.context.count}}</span>
    <div class="controls">
      <button type="button" class="btn btn-info" (click)="incrementCounter()">Increase + </button>
      <span>&nbsp;&nbsp; &nbsp;</span>
      <button type="button" class="btn btn-info" (click)="decrementCounter()">Decrease - </button>
    </div>
  </div>

</div>
