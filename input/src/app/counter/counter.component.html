<div class="work-area" >

  <p> &#8595; count (@input) </p>


  <p>counter (Child Component) works! </p>

  <div class="counter">
    <span>Current Counter : {{count}}</span>
    <div class="controls">
      <button class="increment" (click)="incrementCounter()">
        + </button>
      <button class="decrement" (click)="decrementCounter()">
        - </button>
    </div>
  </div>
</div>
